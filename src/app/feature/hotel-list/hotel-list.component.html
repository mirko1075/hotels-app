<div class="container">
  <h2>Hotel List</h2>
  <app-hotel-search
    (searchTextChanged)="assignTextValue($event)"
  ></app-hotel-search>
  <div class="row">
    <div class="col-md-4" *ngFor="let hotel of hotels">
      <app-hotel-card
        [hotel]="hotel"
        (sendDeleteHotel)="deleteHotel($event)"
      ></app-hotel-card>
    </div>
  </div>
</div>
